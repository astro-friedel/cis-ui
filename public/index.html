<!DOCTYPE html>
<html ng-app="cis">
  <head>

    <link rel=icon href="./asset/favicon.ico">
    <title>Crops in Silico Prototype</title>
    <meta name="description" content="Interactive model builder for Crops in Silico" />
    <meta charset="UTF-8">
    
    <!-- Third-party CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/angular-slider/slider.css" />
    
    <!-- Third-party JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-slider/slider.js"></script>
    
    <!-- Now load our source -->
    <link rel="stylesheet" href="asset/cis.css">
    <script src="app/cis-api.js"></script>
    <script src="app/cis.controller.js"></script>
    <script src="app/editor.directive.js"></script>
    
        <!-- Libraries -->
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/klayjs-noflo/klay-noflo.js"></script>
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="node_modules/ngreact/ngReact.js"></script>

    <!-- Browserify Libraries -->
    <script src="node_modules/the-graph/dist/the-graph.js"></script>

    <link rel="stylesheet" href="node_modules/the-graph/themes/the-graph-dark.css">
    <link rel="stylesheet" href="node_modules/the-graph/themes/the-graph-light.css">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  </head>
  
  <body ng-controller="CisCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <!-- Brand icon -->
          <div class="navbar-brand">
            <a href="#"><img alt="Crops in Silico" src="asset/cropsinsilico-logo-16x20.png"></a>
          </div>
          
          <!-- Brand Text -->
          <a href="#" class="navbar-left">
            <span class="navbar-text pull-right"> Crops in Silico</span>
          </a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>-->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-fw fa-question-circle-o"></i> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a target="_blank" href="https://cropsinsilico.github.io/cis_interface/">Documentation</a></li>
                <li><a target="_blank" href="http://cropsinsilico.org/about-us/">About</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- Control Panel / Palette -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-sm btn-primary" ng-click="randomGraph()">
            <i class="fa fa-fw fa-random"></i>
          </button>
          
          <button class="btn btn-sm" ng-click="randomNode()">
            <i class="fa fa-fw fa-plus"></i>
          </button>
          
          <button class="btn btn-sm" ng-click="randomEdge()">
            <i class="fa fa-fw fa-arrows-h"></i>
          </button>
          
          <button class="btn btn-sm" ng-click="exportGraph()">
            <i class="fa fa-fw fa-code"></i>
          </button>
          
          <button class="btn btn-sm" ng-click="clearGraph()">
            <i class="fa fa-fw fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="container-fluid" id="canvas-area">
      <div class="row">
        <div class="col-sm-12 no-whitespace">
          <editor graph="graph" loading="loading" library="library" width="editorWidth" height="editorHeight" class="the-graph-light"></editor>
           
          <div ng-if="loading" id="loading" style="position:absolute; top:10px; left:10px; background-color:white; padding:10px; border-radius:5px;">
            <i class="fa fa-fw fa-spinner fa-pulse"></i>
            <div id="loading-message">loading custom elements...</div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="container">
      <div class="row">
        <div class="col-sm-12" id="parameters-area">
          
          <!-- Environmental Parameter Sliders -->
          <form class="form-horizontal border-cis" style="z-index:2;">
            <span class="form-group">
              <legend class="legend-fix">
                Environment 
                <sup><i class="fa fa-fw fa-question-circle" tooltip-placement="bottom-right" data-toggle="tooltip" title="Set Environment parameters"></i></sup>
              </legend>
              
              <div class="row">
                
                <!-- Environment Parameters -->
                <div class="col-sm-10">
                  
                  <!-- Top Row -->
                  <div class="row">
                    
                    <!-- Carbon Dioxide -->
                    <div class="col-sm-3">
                      <label for="carbonDioxide">CO<sub>2</sub>&nbsp;&nbsp;&nbsp;&nbsp;{{ environment.carbonDioxide }} ppm</label>
                    </div>
                    <div class="col-sm-3">
                      <slider ng-model="environment.carbonDioxide" floor="0" ceiling="1000" step="5" precision="1"></slider>
                    </div>
                    
                    <!-- Nitrogen -->
                    <div class="col-sm-3">
                      <label for="nitrogen">Nitrogen&nbsp;&nbsp;&nbsp;&nbsp;{{ environment.nitrogen }} mmol</label>
                    </div>
                    <div class="col-sm-3">
                      <slider ng-model="environment.nitrogen" floor="0" ceiling="1000" step="5" precision="1"></slider>
                    </div>
                  </div>
                  
                  <!-- Bottom Row -->
                  <div class="row">
                    
                    <!-- Light -->
                    <div class="col-sm-3">
                      <label for="light">Light&nbsp;&nbsp;&nbsp;&nbsp;{{ environment.light }}</label>
                    </div>
                    <div class="col-sm-3">
                      <slider ng-model="environment.light" floor="0" ceiling="10000" step="100" precision="1"></slider>
                    </div>
                    
                    <!-- Temperature -->
                    <div class="col-sm-3">
                      <label for="temperature">Temperature&nbsp;&nbsp;&nbsp;&nbsp;{{ environment.temperature }} â„ƒ</label>
                    </div>
                    <div class="col-sm-3">
                      <slider ng-model="environment.temperature" floor="0" ceiling="100" step="1" precision="1"></slider>
                    </div>
                  </div>
                </div>
                
                <!-- "Run" Button -->
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-success" ng-disabled="running" ng-click="runSimulation()">
                    <i class="fa fa-fw" ng-class="{ 'fa-cogs': !running, 'fa-spinner fa-pulse': running }"></i> Simulate
                  </button>
                </div>
              </div>
              
            </span>
          </form>
          
          <!-- Show JSON, if requested -->
          <div id="model-area" class="row" ng-if="showJson">
            <div id="node-data-area" class="col-sm-6">
              Node Data:
              <pre>{{ model.nodeDataArray | json:4 }}</pre>
            </div>
            
            <div id="link-data-area" class="col-sm-6">
              Link Data:
              <pre>{{ model.linkDataArray | json:4 }}</pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
